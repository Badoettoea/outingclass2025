<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Rundown Outing Class SDN BUNGO 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding-top: 80px;
    }
    .section-animate {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .seat-button {
      transition: all 0.3s ease;
    }
    .seat-button.occupied {
      background-color: #3b82f6;
      color: white;
    }
    .seat-button:hover {
      transform: scale(1.1);
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      transition: transform 0.3s ease-in-out;
      transform: translateY(0);
    }
    header.hidden {
      transform: translateY(-100%);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
  <header id="mainHeader" class="bg-gradient-to-r from-orange-500 to-orange-700 text-white shadow-lg z-40">
    <div class="container mx-auto px-4 py-5 flex items-center justify-center">
      <div class="flex items-center space-x-3">
        <img alt="Logo SDN BUNGO 3" class="w-12 h-12 rounded-full object-cover" src="https://raw.githubusercontent.com/Badoettoea/outingclass2025/93ee778664d164752b37af8ab7ae8eec4371a169/images/logo-sdn-bungo3.png"/>
        <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-center">
          <span class="block">Rundown Outing Class</span>
          <span class="block">SDN BUNGO 3</span>
        </h1>
      </div>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-12">
    <section class="mb-16 section-animate" id="denah-duduk">
      <h2 class="text-4xl font-extrabold mb-6 text-center text-indigo-700">Denah Duduk Bis</h2>
      <div class="max-w-5xl mx-auto space-y-12">
        <div class="bus-container">
          <h3 class="text-2xl font-bold mb-6 text-center text-indigo-600">Bus 1 (50 Kursi)</h3>
          <div class="bg-gray-50 p-6 rounded-2xl shadow-xl max-w-md mx-auto">
            <div class="mb-4 p-3 bg-indigo-100 rounded-xl text-center font-semibold text-indigo-800">DEPAN - SOPIR</div>
            <div class="flex justify-center"><div class="spinner"></div></div>
            <div class="space-y-2 hidden" id="bus1-seats">
              <!-- Seats will be generated here -->
            </div>
          </div>
        </div>

        <div class="bus-container">
          <h3 class="text-2xl font-bold mb-6 text-center text-indigo-600">Bus 2 (33 Kursi)</h3>
          <div class="bg-gray-50 p-6 rounded-2xl shadow-xl max-w-md mx-auto">
            <div class="mb-4 p-3 bg-indigo-100 rounded-xl text-center font-semibold text-indigo-800">DEPAN - SOPIR</div>
            <div class="flex justify-center"><div class="spinner"></div></div>
            <div class="space-y-2 hidden" id="bus2-seats">
              <!-- Seats will be generated here -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gradient-to-r from-orange-500 to-orange-700 text-white py-8 mt-auto">
    <div class="container mx-auto px-4 text-center">
      <p class="text-lg font-semibold">Â© 2025 SDN BUNGO 3. All rights reserved.</p>
    </div>
  </footer>

  <div id="seatModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 overflow-y-auto h-full w-full flex items-center justify-center hidden z-50">
    <div class="relative mx-auto p-6 border w-11/12 md:w-96 shadow-2xl rounded-xl bg-white">
      <div class="mt-3 text-center">
        <h3 class="text-xl font-bold text-gray-900" id="modalSeatInfo">Kursi Info</h3>
        <div class="mt-2 px-7 py-3">
          <p class="text-base text-gray-700" id="modalStudentName">Memuat data...</p>
          <p class="text-sm text-gray-500" id="modalBusInfo"></p>
        </div>
        <div class="items-center px-4 py-3">
          <button id="closeSeatModalBtn" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-indigo-500 text-white text-base font-semibold rounded-xl w-full shadow-sm hover:from-blue-600 hover:to-indigo-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all duration-300">
            Tutup
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Auto-hide header functionality
    let lastScrollY = window.scrollY;
    const header = document.getElementById('mainHeader');
    const headerHeight = header.offsetHeight;
    let ticking = false;

    window.addEventListener('scroll', () => {
      const currentScrollY = window.scrollY;
      if (!ticking) {
        window.requestAnimationFrame(() => {
          if (currentScrollY > lastScrollY && currentScrollY > headerHeight) {
            header.classList.add('hidden');
          } else {
            header.classList.remove('hidden');
          }
          lastScrollY = currentScrollY;
          ticking = false;
        });
        ticking = true;
      }
    });

    // Global variable to store seating assignments
    let seatingAssignments = {};

    // Function to fetch CSV data from GitHub
    async function fetchSeatingData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Badoettoea/outingclass2025/main/seating_assignments.csv');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const csvData = await response.text();
        return parseCSV(csvData);
      } catch (error) {
        console.error('Error fetching seating data:', error);
        return null;
      }
    }

    // Function to parse CSV data
    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const result = {};
      // Skip header row (index 0)
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line) {
          const [bus, seat, ...studentNameParts] = line.split(',');
          const studentName = studentNameParts.join(',').trim(); // Handle names with commas
          if (bus && seat && studentName) {
            const key = `${bus}-${seat}`;
            result[key] = studentName;
          }
        }
      }
      console.log('Parsed seating assignments:', result);
      return result;
    }

    // Seat chart generation
    function generateSeats(busId, rows, lastRowSeats) {
      const container = document.getElementById(`${busId}-seats`);
      const spinner = container.previousElementSibling;
      container.innerHTML = '';

      for (let i = 1; i <= rows; i++) {
        const row = document.createElement('div');
        row.className = 'flex justify-center items-center space-x-2';
        row.innerHTML = `
          <button data-bus="${busId}" data-seat="${i}A" class="seat-button ${seatingAssignments[`${busId}-${i}A`] ? 'occupied' : ''} bg-gray-300 hover:bg-indigo-400 text-gray-800 font-bold py-2 px-2 rounded-xl text-sm w-10 h-10 flex items-center justify-center cursor-pointer">${i}A</button>
          <button data-bus="${busId}" data-seat="${i}B" class="seat-button ${seatingAssignments[`${busId}-${i}B`] ? 'occupied' : ''} bg-gray-300 hover:bg-indigo-400 text-gray-800 font-bold py-2 px-2 rounded-xl text-sm w-10 h-10 flex items-center justify-center cursor-pointer">${i}B</button>
          <div class="w-8 h-10"></div>
          <button data-bus="${busId}" data-seat="${i}C" class="seat-button ${seatingAssignments[`${busId}-${i}C`] ? 'occupied' : ''} bg-gray-300 hover:bg-indigo-400 text-gray-800 font-bold py-2 px-2 rounded-xl text-sm w-10 h-10 flex items-center justify-center cursor-pointer">${i}C</button>
          <button data-bus="${busId}" data-seat="${i}D" class="seat-button ${seatingAssignments[`${busId}-${i}D`] ? 'occupied' : ''} bg-gray-300 hover:bg-indigo-400 text-gray-800 font-bold py-2 px-2 rounded-xl text-sm w-10 h-10 flex items-center justify-center cursor-pointer">${i}D</button>
        `;
        container.appendChild(row);
      }
      
      const lastRow = document.createElement('div');
      lastRow.className = 'flex justify-center items-center space-x-2 pt-4';
      for (let i = 1; i <= lastRowSeats; i++) {
        lastRow.innerHTML += `
          <button data-bus="${busId}" data-seat="L${i}" class="seat-button ${seatingAssignments[`${busId}-L${i}`] ? 'occupied' : ''} bg-gray-300 hover:bg-indigo-400 text-gray-800 font-bold py-2 px-2 rounded-xl text-sm w-10 h-10 flex items-center justify-center cursor-pointer">L${i}</button>
        `;
      }
      container.appendChild(lastRow);

      // Hide spinner and show seats
      spinner.classList.add('hidden');
      container.classList.remove('hidden');
    }

    // Seat Modal Logic
    const seatModal = document.getElementById('seatModal');
    const modalSeatInfo = document.getElementById('modalSeatInfo');
    const modalStudentName = document.getElementById('modalStudentName');
    const modalBusInfo = document.getElementById('modalBusInfo');
    const closeSeatModalBtn = document.getElementById('closeSeatModalBtn');

    function handleSeatClick(event) {
      const bus = event.target.dataset.bus;
      const seat = event.target.dataset.seat;
      const studentKey = `${bus}-${seat}`;
      
      console.log('Seat clicked:', { bus, seat, studentKey, studentName: seatingAssignments[studentKey] });
      
      modalSeatInfo.textContent = `Kursi ${seat.toUpperCase()}`;
      modalBusInfo.textContent = `Bus ${bus}`;
      
      const studentName = seatingAssignments[studentKey];
      if (studentName) {
        modalStudentName.textContent = `Nama Siswa: ${studentName}`;
        modalStudentName.className = "text-base text-gray-700";
      } else {
        modalStudentName.textContent = "Kursi kosong / Belum ada data";
        modalStudentName.className = "text-base text-gray-500 italic";
      }
      
      seatModal.classList.remove('hidden');
    }

    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Fetch seating data from CSV
        seatingAssignments = await fetchSeatingData();
        
        if (!seatingAssignments) {
          throw new Error('Failed to load seating assignments');
        }

        // Generate seat charts
        generateSeats('bus1', 11, 6);
        generateSeats('bus2', 7, 5);
        
        // Add event listeners to seat buttons
        document.querySelectorAll('.seat-button').forEach(button => {
          button.addEventListener('click', handleSeatClick);
        });
        
        // Modal close button
        if (closeSeatModalBtn) {
          closeSeatModalBtn.addEventListener('click', () => seatModal.classList.add('hidden'));
        }
        
        // Close modal when clicking outside
        if (seatModal) {
          seatModal.addEventListener('click', (event) => { 
            if (event.target === seatModal) seatModal.classList.add('hidden'); 
          });
        }
      } catch (error) {
        console.error('Error initializing seating chart:', error);
        modalStudentName.textContent = "Gagal memuat data. Silakan coba lagi nanti.";
        modalStudentName.className = "text-base text-red-500";
        document.querySelectorAll('.spinner').forEach(spinner => spinner.classList.add('hidden'));
        document.querySelectorAll('#bus1-seats, #bus2-seats').forEach(container => {
          container.classList.remove('hidden');
          container.innerHTML = '<p class="text-center text-red-500">Gagal memuat denah duduk.</p>';
        });
      }
    });
  </script>
</body>
</html>
